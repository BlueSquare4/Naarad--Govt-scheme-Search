<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naarad - Recommended Schemes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
            text-align: center;
        }
        .scheme {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .scheme strong {
            font-size: 1.2em;
            color: #007bff;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .recommendation {
            background-color: #e9f7ef;
            padding: 15px;
            border-left: 5px solid #28a745;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recommended Schemes</h2>
        {% if schemes %}
            {% for scheme in schemes %}
                <div class="scheme">
                    <strong>{{ scheme['Scheme Name'] }}</strong><br>
                    <em>State:</em> {{ scheme.State }}<br>
                    <em>Description:</em> {{ scheme.Description }}<br>
                    <em>Eligibility:</em> {{ scheme['Eligibility Criteria'] }}
                </div>
            {% endfor %}
        {% else %}
            <p>No schemes found matching your query.</p>
        {% endif %}

       

        <a href="/" class="back-link">‚Üê Go Back</a>
    </div>
</body>
</html>
